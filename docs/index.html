<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop repair</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Ремонт <span>ноутбуков</span></h1>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main_inner">
                <div class="main_text">
                    <h3>Почему лучше обратиться именно к нам?</h3>
                    <ul>
                        <li>Бесплатная диагностика поломки прямо при клиенте</li>
                        <li>Молниеносная скорость починки (от 20 минут до 2 рабочих дней)</li>
                        <li>Больше 10 лет на рынке – починили более 2500 ноутбуков</li>
                    </ul>
                    <a class="main_link" href="#">Посмотреть кейсы</a>
                </div>
                <img class="main_img" src="./img/image2.png" alt="Ноутбук">
            </div>
        </div>
    </main>
    <div class="form">
        <div class="container">
            <div class="form_inner">
                <h2>Прайс наших услуг</h2>
                <input class="form_input" type="text" placeholder="Ваше имя">
                <input class="form_input" type="text" placeholder="Ваш телефон">
                <input class="form_input" type="text" placeholder="Ваш E-mail">
                <button class="form_btn">Отправить запрос</button>
            </div>
        </div>
    </div>
</body>

</html>
